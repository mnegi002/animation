<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Animaton</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="content">
        <div class="pic animated" id="header">
        &nbsp;
        </div>
        <div class="main-content">
            <h3 class="title animated animated-bg-text" id="title">
            &nbsp;
            </h3>
            <p class="para" id="para">
            &nbsp; 
            </p>
            <span class="animated animated-bg-text">&nbsp;</span>
            <span class="animated animated-bg-text">&nbsp;</span>
            <span class="animated animated-bg-text">&nbsp;</span>
        
        <div class="author">
            <div class="profile animated " id="profile_img">
                &nbsp;
            </div>
            <div class="info">
                <strong class="animated animated-bg-text" id="names">
                    &nbsp;
                </strong>
                <small class="animated animated-bg-text" id="date">&nbsp;</small>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
